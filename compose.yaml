x-default-env: &default-env
  POETRY_NO_INTERACTION: "1"
  PIP_DEFAULT_TIMEOUT: "100"
  PYTHONUNBUFFERED: "1"

services:
  python-base:
    platform: linux/amd64
    build:
      target: python-base
      args: &default-args
        - TZ=${TZ}
        - DOCKER_HOST_UID=${DOCKER_HOST_UID}
        - DOCKER_HOST_GID=${DOCKER_HOST_GID}
        - DOCKER_USER=${DOCKER_USER}
        - DOCKER_USER_HOME=${DOCKER_USER_HOME}
        - MIRROR_LIST_COUNTRY=${MIRROR_LIST_COUNTRY}
        - BUILD_PACKAGES=${BUILD_PACKAGES}
        - VIM_PACKAGES=${VIM_PACKAGES}
        - PYTHON_VERSION=${PYTHON_VERSION}
        - POETRY_VERSION=${POETRY_VERSION}
        - POETRY_OPTIONS_APP=${POETRY_OPTIONS_APP}
        - POETRY_OPTIONS_DEV=${POETRY_OPTIONS_DEV}
    environment:
      <<: *default-env
  poetry:
    platform: linux/amd64
    entrypoint: poetry
    build:
      target: poetry
      args: *default-args
    environment:
      <<: *default-env
    volumes:
      - type: bind
        source: .
        target: /application
      - type: volume
        source: pip-cache
        target: /var/cache/pip
      - type: volume
        source: poetry-cache
        target: /var/cache/pypoetry
  vim-ide:
    platform: linux/amd64
    entrypoint: vim
    build:
      target: vim-ide
      args: *default-args
    environment:
      <<: *default-env
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - type: bind
        source: .
        target: /application
  gemini:
    platform: linux/amd64
    entrypoint: gemini
    build:
      target: vim-ide
      args: *default-args
    environment:
      <<: *default-env
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - type: bind
        source: .
        target: /application
  codex:
    platform: linux/amd64
    entrypoint: codex
    build:
      target: vim-ide
      args: *default-args
    environment:
      <<: *default-env
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - type: bind
        source: .
        target: /application
  jupyterlab:
    platform: linux/amd64
    entrypoint:
      - jupyter-lab
      - --port=8888
      - --ip="0.0.0.0"
      - --no-browser
      - --IdentityProvider.token=${JUPYTER_TOKEN}
    ports:
      - "8888:8888"
    build:
      target: dev-build
      args: *default-args
    environment:
      <<: *default-env
    volumes:
      - type: bind
        source: .
        target: /application
  app:
    platform: linux/amd64
    entrypoint: template_bin
    build:
      target: app-build
      args: *default-args
    environment:
      <<: *default-env
volumes:
  pip-cache:
    driver: local
  poetry-cache:
    driver: local
